<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontsources - Add Post</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top nav-container">
      <div class="container-fluid">
        <div class="col">
          <a class="navbar-brand" href="./index.html">Frontsources</a>
        </div>

        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navtoggler"
          aria-controls="navtoggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navtoggler">
          <div class="col-lg-8 d-flex justify-content-end">
            <div class="col-12 col-md-6 col-sm-3">
              <form
                class="d-flex search-wrapper"
                role="search"
                autocomplete="off"
              >
                <input
                  class="form-control border-end-0 border search-form"
                  placeholder="search..."
                  id="search-input"
                  type="search"
                />
                <div class="search-results inactive"></div>
              </form>
            </div>
          </div>

          <div class="col admin-col"></div>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->

    <!-- Breadcrumb start -->
    <nav
      class="container w-auto breadcrumb-container pt-3"
      style=`
        --bs-breadcrumb-divider: url(
          &#34;data:image/svg + xml,
          %3Csvgxmlns=&quot;http://www.w3.org/2000/svg&quot;width=&quot;8&quot;height=&quot;8&quot;%3E%3Cpathd=&quot;M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z&quot;fill=&quot;%236c757d&quot;/%3E%3C/svg%3E&#34;
        );
      `
      aria-label="breadcrumb"
    >
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li
          class="breadcrumb-item active current-breadcrumb"
          aria-current="page"
        >
          Create New Post
        </li>
      </ol>
    </nav>
    <!-- Breadcrumb end -->

    <!-- Content -->
    <main
      class="container-fluid d-flex flex-column min-vh-100 justify-content-between overflow-hidden"
    >
      <div class="row flex-lg-grow-1 overflow-hidden pb-5">
        <div class="container-form pb-5 pt-4">
          <h2>Create New Post</h2>
          <div class="alert alert-primary custom-alert" role="alert">
            <small class="text-muted"
              ><strong>Tips!</strong> Wrap your example code in
              <code>&lt;code&gt;...&lt;code&gt</code> or other HTML elements to
              style it accordingly.</small
            >
          </div>
          <form autocomplete="off" id="form">
            <div class="message-container"></div>
            <div class="mb-3">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Title"
                  id="floatingTextarea"
                ></textarea>
                <label for="floatingTextarea">Title</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Excerpt"
                  id="floatingTextarea2"
                  style="height: 100px"
                  maxlength="142"
                ></textarea>
                <label for="floatingTextarea2">Excerpt</label>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <textarea
                  rows="5"
                  cols="60"
                  class="form-control"
                  placeholder="Content"
                  id="floatingTextarea3"
                  style="height: 400px"
                ></textarea>
                <label for="floatingTextarea3">Content</label>
              </div>
            </div>

            <div class="d-grid col-6 mx-auto">
              <button type="submit" class="btn btn-primary">Add Post</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer class="row bg-dark footer-custom">
        <div class="col-lg-7 mx-auto m-3 py-1">
          <p class="text-white">Frontsources - a FED sp2</p>
          <p class="text-white">&copy;Copyright 2022 Martine S. Skorbakk</p>
        </div>
      </footer>
      <!-- End of Footer -->
    </main>
    <!-- End of Content -->

    <script src="./scripts/components/searchPosts.js" type="module"></script>
    <script src="./scripts/components/addPost.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script>
      feather.replace();
    </script>
  </body>
</html>
