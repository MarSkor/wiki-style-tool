<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top nav-container">
      <div class="container-fluid">
        <div class="col">
          <a class="navbar-brand" href="./index.html">Frontsources</a>
        </div>

        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navtoggler"
          aria-controls="navtoggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navtoggler">
          <div class="col-lg-8 d-flex justify-content-end">
            <div class="col-12 col-md-6 col-sm-3">
              <form
                class="d-flex search-wrapper"
                role="search"
                autocomplete="off"
              >
                <input
                  class="form-control border-end-0 border search-form"
                  placeholder="search..."
                  id="search-input"
                  type="search"
                />
                <div class="search-results inactive"></div>
              </form>
            </div>
          </div>

          <div class="col admin-col"></div>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->

    <!-- Main Content -->
    <main
      class="container-fluid d-flex flex-column min-vh-100 justify-content-between overflow-hidden flex-shrink-1"
    >
      <div class="row flex-lg-grow-1">
        <!-- MAIN CONTENT-->
        <div class="col-lg-7 mh-100 overflow-auto pt-2 mx-auto custom-pb">
          <div
            class="row flex-shrink-0"
            style="background-color: rgb(255, 255, 255)"
          >
            <div class="col">
              <!-- Breadcrumb start -->
              <nav
                class="p-2"
                style=`
                  --bs-breadcrumb-divider: url(
                    &#34;data:image/svg + xml,
                    %3Csvgxmlns=&quot;http://www.w3.org/2000/svg&quot;width=&quot;8&quot;height=&quot;8&quot;%3E%3Cpathd=&quot;M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z&quot;fill=&quot;%236c757d&quot;/%3E%3C/svg%3E&#34;
                  );
                `
                aria-label="breadcrumb"
              >
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li
                    class="breadcrumb-item active current-breadcrumb"
                    aria-current="page"
                  ></li>
                </ol>
              </nav>
              <!-- Breadcrumb end -->

              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button
                    class="nav-link active nav-current-post w-100"
                    id="nav-current-post"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-home"
                    type="button"
                    role="tab"
                    aria-controls="nav-home"
                    aria-selected="true"
                  >
                    Loading...
                  </button>
                </div>
              </nav>
            </div>
          </div>

          <div class="row flex-grow-1">
            <div class="col mh-100 overflow-auto">
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade show active pt-3"
                  id="nav-home"
                  role="tabpanel"
                  aria-labelledby="nav-current-post"
                  tabindex="0"
                >
                  <div class="loading pt-5">
                    <i class="loader-icon" data-feather="loader"></i>
                  </div>
                  <div class="details-container">
                    <div
                      class="admin-div d-flex justify-content-end pb-3 pt-3"
                    ></div>
                    <div class="edit-post-details pb-3"></div>
                    <div
                      class="d-flex w-100 justify-content-between align-items-center"
                    >
                      <h2 class="post-title pt-2"></h2>
                      <small class="text-muted last-edited"></small>
                    </div>

                    <div class="postdetailscontainer"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="row bg-dark footer-custom">
        <div class="col-lg-7 mx-auto m-3 py-1">
          <p class="text-white">Frontsources - a FED sp2</p>
          <p class="text-white">&copy;Copyright 2022 Martine S. Skorbakk</p>
        </div>
      </footer>
      <!-- End of Footer -->
    </main>

    <!-- End of Main Content -->

    <script src="./scripts/components/searchPosts.js" type="module"></script>
    <script src="scripts/components/postDetails.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
